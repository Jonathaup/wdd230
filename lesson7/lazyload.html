<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Image Loading</title>
    <meta
      name="description"
      content="Activity showing how to do progressive loading of images."
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Progressive Loading of Images - Lazy Loading</h1>
    <div>
      <picture>
        <img src="images/ph300.webp" data-src="images/Boda1.webp" alt="Civil"/>
      </picture>
      <picture>
        <img src="images/ph300.webp" data-src="images/Boda2.webp" alt="Party"/>
      </picture>
      <picture>
        <img src="images/ph300.webp" data-src="images/Boda3.webp" alt="Party2"/>
      </picture>
      <picture>
        <img src="images/ph300.webp" data-src="images/Boda4.webp" alt="Temple"/>
      </picture>
      <picture>
        <img src="images/ph300.webp" data-src="images/Boda5.webp" alt="Temple2"/>
      </picture>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
